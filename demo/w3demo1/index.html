<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header class="header">
    <div class="header__logo">Jane Doe</div>
    <ul class="header__menu">
      <li class="menu__item"><a href="#">Home</a></li>
      <li class="menu__item"><a href="#">Portfolio</a></li>
      <li class="menu__item"><a href="#">Contact</a></li>
    </ul>
  </header>

  <div class="wrapper">
    <section class="content">
        <img class="content__item" src="./img/falls2.jpg" alt="alt">
        <img class="content__item" src="./img/mountains2.jpg" alt="alt">
        <img class="content__item" src="./img/mountainskies.jpg" alt="alt">
        <img class="content__item" src="./img/ocean.jpg" alt="alt">
        <img class="content__item" src="./img/ocean2.jpg" alt="alt">
    </section>
  </div>

  <div class="wrapper">
    <section class="contact">
      <h2 class="contact__heading">Contact</h2>
      <p class="contact__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolorcaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
      <form action="" class="contact__form">
        <div class="from__field-group">
          <label for="" class="form__label">Name</label>
          <input class="form__input" type="text">
        </div>
        <div class="from__field-group">
          <label for="" class="form__label">Email</label>
          <input class="form__input" type="text">
        </div>
        <div class="from__field-group">
          <label for="" class="form__label">Message</label>
          <input class="form__input" type="text">
        </div>
        <div class="from__field-group">
          <button class="form__button" type="button" name="button">Send</button>
        </div>
      </form>
    </section>
  </div>

</body>
</html>
